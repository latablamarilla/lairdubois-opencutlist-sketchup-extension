      general: General
      edges: Bandas de cantos
      name: Descripción
      material: Material
      cumulable: Acumulable
      cumulable_help: |
        Si seleccionas esta opción, el **largo** o el **ancho** se considerará **unidad de longitud** o * unidad de ancho** multiplicado por el recuento al ordenar la lista de piezas.
      cumulable_0: No sumable
      cumulable_1: Sumable sobre la longitud
      cumulable_2: Sumable a lo ancho
      size_increase: Aumento de tamaño # TODO check
      size_increase_help: |
        El aumento de tamaño permite aumentar las dimensiones de una sola pieza.
        (*Ejemplo: tamaño extragrande para un rodapié o una moldura de trazado que deben ajustarse al instalar.*)
      length_increase: Longitud de gran tamaño
      length_increase_help: El tamaño extragrande se aplica a la longitud real para definir la **longitud bruta**.
      width_increase: Ancho de gran tamaño
      width_increase_help: El tamaño extragrande se aplica al ancho real para definir el **ancho bruto**.
      thickness_increase: Espesor de gran tamaño
      thickness_increase_help: Se aplica sobredimensionado al espesor real para definir el **espesor bruto**.
      orientation: Orientaciónion
      orientation_locked_on_axis: Bloquear orientación en ejes
      orientation_locked_on_axis_help: |
        Si se selecciona esta opción, la opción *Orientación automática de piezas* no tendrá ningún efecto en esta pieza,

        por lo tanto, en el sistema de coordenadas local:
        - la *longitud* está en el eje <span style='color:red'>rojo</span>
        - el *ancho* está en el eje <span style='color:green'>verde</span>
        - el *espesor* está en el eje <span style='color:blue'>azul</span>.
      tags: Tags
      tags_help: |
        Con las *tags*, puede agregar palabras clave para personalizar las definiciones de las piezas.
        Puede agregar tantas tags como desees.
        Las partes visibles de su lista de clientes se pueden filtrar de acuerdo con la lista de tags.
      tags_multiple_info: Solo se muestran las tags comunes
      axes: Ejes
      axes_help: Organice las dimensiones para que coincidan con los colores de los ejes de su pieza.
      axes_tip: |
        Tenga en cuenta que si la opción *Orientación automática de piezas* no está activa o la pieza está *bloqueada en sus ejes*, entonces:
         - la **longitud** se lee en los ejes <strong style='color:red'>rojos</strong>,
         - el **ancho** se lee en los ejes <strong style='color:green'>verdes</strong> y
         - el **espesor** se lee en los ejes <strong style='color:blue'>azules</strong>.
      axes_origin_position_none: No cambies el origen
      axes_origin_position_min: Coloque el origen en una esquina
      axes_origin_position_center: Coloque el origen en el centro
      axes_origin_position_min_center: Coloca el origen en el medio de una cara
      over_length: A lo largo
      over_width: A lo ancho
      edge_disabled_help: Esta banda de borde no se puede configurar porque no se ha detectado ninguna cara que pueda llevar material de banda de borde en el modelo.
      multiple_values: Varios valores
    option:
      auto_orient: Orientación automática de piezas
      auto_orient_help: |
        Si se selecciona esta opción, las 3 dimensiones de una pieza se ordenan de modo que la más grande represente la *longitud* y la más pequeña represente el *espesor*.

        Si esta opción no se selecciona, los ejes locales de la pieza definen las dimensiones de la siguiente manera
         - *longitud* está en el eje <span style='color:red'>rojo</span>
         - *ancho* está en el eje <span style='color:green'>verde</span>
         - *espesor* está en el eje <span style='color:blue'>azul</span>.
      smart_material: "*Asignación inteligente* de material"
      smart_material_help: Si seleccionas esta opción, a las partes sin material definido se les puede asignar el material asignado a uno de sus padres o hijos.
      dynamic_attributes_name: Utilice el atributo *Nombre* de componentes dinámicos
      dynamic_attributes_name_help: |
        Si se selecciona esta opción, la designación de las piezas se extraerá del atributo *Nombre*, si está definido.

        <i class='ladb-opencutlist-icon-warning'></i> Las instancias de partes con la misma definición se separarán si el atributo *Nombre* no tiene el mismo valor.
      part_number_with_letters: Usa letras para enumerar las partes
      part_number_with_letters_help: Si se selecciona esta opción, las partes se enumeran usando letras (A, B, C, ... Z, AA, AB, ...).
      part_number_sequence_by_group: Reinicializar la enumeración de partes para cada grupo
      part_number_sequence_by_group_help: Si se selecciona esta opción, la enumeración de piezas se reinicializa a 1 (o A) para cada grupo del mismo tipo de material y espesor.
      part_folding: Agrupar partes similares
      part_folding_help: Si se selecciona esta opción, las partes con **tamaño idéntico** y con **etiquetas idénticas** se agruparán.
      hide_entity_names: Ocultar nombres de instancias
      hide_entity_names_help: Si se selecciona esta opción, no se mostrarán **nombres de instancia** de piezas.
      hide_tags: Ocultar etiquetas
      hide_tags_help: Si se selecciona esta opción, se ocultarán las **tags**.
      hide_cutting_dimensions: Ocultar dimensiones aproximadas
      hide_cutting_dimensions_help: Si se selecciona esta opción, se ocultarán las dimensiones **aproximadas** de las piezas.
      hide_bbox_dimensions: Ocultar dimensiones terminadas
      hide_bbox_dimensions_help: Si se selecciona esta opción, se ocultarán las dimensiones **terminadas** de las piezas.
      hide_untyped_material_dimensions: Ocultar las dimensiones de las piezas con tipo de material indefinido
      hide_untyped_material_dimensions_help: Si se selecciona esta opción, se ocultarán las dimensiones de las piezas con un tipo de material indefinido (no **Madera maciza**, **Tablero** o **Listones**).
      hide_final_areas: Ocultar el área real de las piezas del tipo *Tablero*
      hide_final_areas_help: Si se selecciona esta opción, se ocultarán las **áreas reales** de las partes del tipo *Tablero*.
      hide_edges: Ocultar la columna de bandas de cantos
      hide_edges_help: Si se selecciona esta opción, las **columnas de Bandas de Cantos** de las partes del tipo *Tableros* se ocultarán.
      minimize_on_highlight: Minimizar después *'$t(tab.cutlist.highlight_part)...'*
      minimize_on_highlight_help: Si se selecciona esta opción, la ventana OpenCutList se minimizará *'$t(tab.cutlist.highlight_part)'* cuando se aplique la función.
